<form id="upload_form" method="post" enctype="multipart/form-data" action="/cgi-bin/process_structure_upload">
    <div class="form-row">
        <label for="email" class="col-sm-3 col-form-label font-weight-bold text-right">Email Address (optional)</label>
        <div class="col-sm-9">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="Enter your e-mail" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <label for="title" class="col-sm-3 col-form-label font-weight-bold text-right">Structure Title (optional)</label>
        <div class="col-sm-9">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-edit"></i></div>
                    </div>
                    <input type="text" class="form-control" name="title" placeholder="Enter a title for your structure" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <label class="col-sm-3 col-form-label font-weight-bold text-right">Choose your structure</label>
        <div class="col-sm-9">
            <div class="form-group">
                <input type="file" name="structure">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-sm-6">
            <label class="font-weight-bold text-right">Add missing heavy atoms to the structure using PDB2PQR</label>
        </div>
        <div class="col-sm-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pdb2pqr" value="yes">
                <label class="form-check-label">yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pdb2pqr" value="no" checked>
                <label class="form-check-label">no</label>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <div id="recaptcha" class="g-recaptcha" data-sitekey="6LdFCp8UAAAAAKMaopZ1aUUeZyEgqJQB5Eil_wNF"></div>
            <button type="submit" class="btn btn-primary ml-2">Submit</button>
        </div>
    </div>
</form>
