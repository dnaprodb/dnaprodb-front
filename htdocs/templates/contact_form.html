<form id="contact_form" method="post">
    <div class="form-row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="font-weight-bold">Name (optional)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" name="name" placeholder="enter your name" />
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Email Address (optional)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                    </div>
                    <input type="email" class="form-control" name="email" placeholder="enter an email address" />
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Subject</label>
                <select name="subject" class="form-control">
                    <option value="" disabled selected>Choose One:</option>
                    <option value="question">Question</option>
                    <option value="request">Feature Request</option>
                    <option value="bug">Bug</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label class="font-weight-bold">Message</label>
                <textarea name="message" class="form-control" rows="9" cols="25" placeholder="enter your message here"></textarea>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <div id="recaptcha" class="g-recaptcha" data-sitekey="6LdFCp8UAAAAAKMaopZ1aUUeZyEgqJQB5Eil_wNF"></div>
            <button type="submit" class="btn btn-primary ml-2">Submit</button>
        </div>
    </div>
</form>
